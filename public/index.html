  <body id="style-16">
    <!-- Option 1: Progress bar on scroll window -->
    <div id="progress">
      <span id="progress-value"><i class="bi bi-arrow-up"></i></span>
    </div>

    <div id="root"></div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- progress bar -->
    <script>
      let calcScrollValue = () => {
        let scrollProgress = document.getElementById("progress");
        let progressValue = document.getElementById("progress-value");
        let pos = document.documentElement.scrollTop;
        let calcHeight =
          document.documentElement.scrollHeight -
          document.documentElement.clientHeight;
        let scrollValue = Math.round((pos * 100) / calcHeight);

        if (pos > 100) {
          scrollProgress.style.display = "grid";
        } else {
          scrollProgress.style.display = "none";
        }
        scrollProgress.addEventListener("click", () => {
          document.documentElement.scrollTop = 0;
        });
        scrollProgress.style.background = `radial-gradient(white 50%, transparent 51%),
             conic-gradient(transparent 0% ${scrollValue}%, gainsboro ${scrollValue}%),
             conic-gradient( var(--bg-green-900)  0deg, var(--bg-green-900)  90deg,  var(--bg-green-900) 180deg,  var(--bg-green-900))`;
      };

      window.onscroll = calcScrollValue;
      window.onload = calcScrollValue;
    </script>
  </body>
